name: Pytest

on:
  push:
    branches:
      - '**'  # Replace with the branch you want to trigger on
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get install -y libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-add.txt
        pip install -r requirements-dev.txt
        pip install PyQt5 PyQt5-sip  # Ensure Qt is available

    - name: Set up X virtual framebuffer
      run: |
        Xvfb :99 -screen 0 1024x768x24 &  # Start virtual display
        export DISPLAY=:99

    - name: Run pytest
      env:
        DISPLAY: :99  # Ensure PyVista and Qt can access the display
      run: |
        pytest
